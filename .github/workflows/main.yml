name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - develop

jobs:
  build-prod:
    name: Build application in production mode
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build:prod
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
      - name: Publish
        if: github.event == 'push'
        run: |
          git remote add heroku git@github.com:fabasoad/expensify-app.git
          git push heroku master     
